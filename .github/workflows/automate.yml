# Automate NGINX deployment, include build and push image, terraform apply.

# Prerequisites - dockerhub access token, github secrets (DOCKERHUB_USERNAME and DOCKERHUB_TOKEN), 
# variables.tf file (with values), d
name: Automate nginx deployment
on:
  push:
    branches:
      - master

jobs:
  build_push_image:
    name: Build and push docker image.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            sagitur100/nginx
          tags: |
            type=schedule

      # Docker build action
      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main'}}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

